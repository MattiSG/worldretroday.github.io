<form class="form-horizontal" action="https://formspree.io/wrd@mik.fm" method="POST">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Your Name:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
    </div>
    <label class="control-label col-sm-2" for="eventtitle">Event Title:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="eventtitle" placeholder="Enter Event Title" name="eventtitle">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Your Email:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="Enter email (won't be published)" name="email">
    </div>
    <label class="control-label col-sm-2" for="event-url">Event URL:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="event-url" placeholder="Enter Event URL (required!)" name="event-url">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="city">City:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="city" placeholder="Enter City" name="city">
    </div>
    <label class="control-label col-sm-2" for="country">Country:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="country" placeholder="Enter Country" name="country">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="latitude">Coordinates Latitude:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="latitude" placeholder="for the map" name="latitude">
    </div>
    <label class="control-label col-sm-2" for="longitude">Coordinates Longitude:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="longitude" placeholder="for the map" name="longitude">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="utcOffset">UTC Offset:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="utcOffset" placeholder="UTC Offset" name="utcOffset">
    </div>
    <label class="control-label col-sm-2" for="timezone">Timezone:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="timezone" placeholder="Timezone" name="timezone">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
